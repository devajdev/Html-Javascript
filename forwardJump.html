<!DOCTYPE html>
<html>
<head> <title> Forward Jump </title> 
   <style>
         dt {
	font-weight:bold;
             }
   </style>
  <script>
       function SelectHardDisk()
       {
           var lstHdd = document.getElementById("lstHdd");
            var txtRam = document.getElementById("txtRam");
            if(parseInt(lstHdd.value)>=5)
            {
               txtRam.disabled=false;
               lstHdd.disabled=true;
            }
       }
    function  SelectRam()
    {
      var txtRam = document.getElementById("txtRam");
      var lstGraphic = document.getElementById("lstGraphic");
      if(txtRam.value>=4)
      {
         lstGraphic.disabled=false;
         txtRam.disabled=true;
      }
   }
   function SelectGraphic()
   {
       var lstGraphic = document.getElementById("lstGraphic");
       var btnInstall= document.getElementById("btnInstall");
       if(lstGraphic.value=="Yes")
       {
          btnInstall.disabled=false;
          lstGraphic.disabled=true;
       }  
   }
  function Install()
  {
    document.write("Game Installed Successfully...");
  }
 </script>
</head>
<body>
 <div>
    <fieldset>
     <legend> Install Game </legend>
     <dl>
  <dt> Select Available Hard Disk Space</dt>
       <dd> 
           <select id="lstHdd" onchange="SelectHardDisk()">
            <option value="2"> 2 GB </option>
            <option value="5"> 5 GB </option>
            <option value="10"> 10 GB </option>
           </select>
      </dd>
      <dt> Select Available RAM </dt>
       <dd>
           <input type="number" min="1" max="8" value="1" id="txtRam" disabled onchange="SelectRam()">
       </dd>
        <dt> Is Graphic Card Available </dt>
        <dd>
          <select id="lstGraphic" disabled onchange="SelectGraphic()">
            <option value="Yes"> Yes </option>
            <option value="No"> No </option>
          </select>
       </dd>
       <br>
      <input type="button" id="btnInstall" value="Install" disabled onclick="Install()">
    </dl>
   </fieldset>
 </div>
</body>
</html>
