<!DOCTYPE html>
<html>
<head> <title> Merging Rows /Cols </title> </head>
<body>
 <div>
   <table border="1" align="center" width="400">
     <thead>
	<tr>
	  <td rowspan="3"> Header </td>
	</tr>
	<th colspan="2"> Name </th>	
	<th colspan="3"> Address </th>
	<tr>
	  <td> First Name </td>
 	  <td> Last Name </td>
	 <td> City </td>
	 <td> State </td>
	 <td> Postal Code </td>
	</tr>
     </thead>
     <tbody>
	<tr>
	<td rowspan="3"> Body </td>
	</tr>
	<tr>
	 <td> Raj </td>
	<td> Kumar </td>
	<td> Mumbai </td>
	<td> MH </td>
	<td> 400069 </td>
	</tr>
	<tr>
	 <td> Sanjay </td>
	<td> Kumar </td>
	<td> Mumbai </td>
	<td> MH </td>
	<td> 400069 </td>
	</tr>
     </tbody>
     <tfoot>
	<tr>
	<td rowspan="2"> Footer </td>
	</tr>
	<tr>
	<td colspan="5" align="center"> &copy; copyright 2018 </td>
	</tr>
     </tfoot>
  </table>
 </div>
</body>
</html>
