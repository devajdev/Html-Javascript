<!DOCTYPE html>
<html>
<head> <title> Window Object </title> 
  <script>
     function ViewLarge()
     {
       window.open("Cars/3.jpg","Range Rower", "width=800 height=600");
     }
    function CloseWindow()
    {
     window.close();
    }
 </script>
</head>
<body>
 <div>
    <img src="Cars/3.jpg" width="50" height="50" ondblclick="ViewLarge()"> <br>
    <p> Double Click on Image to View Large </p>
   <input type="button" value="Close" onclick="CloseWindow()">
   <input type="button" value="Print" onclick="window.print()">
 </div>
</body>
</html>
