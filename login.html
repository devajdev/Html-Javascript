<!DOCTYPE html>
<html>
<head> <title> </title> 
  <link rel="stylesheet"  href="node_modules/bootstrap/dist/css/bootstrap.css">
 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/login.css">
</head>
<body class="text-center">
 <div class="container">
    <h2> Login here </h2>
    <form novalidate class="form-signin">
          <div class="form-group has-error">
	<label for="txtName" class="control-label col-sm-6"> User Name </label>
                 <div class="col-sm-6">
	   <input type="text" name="txtName" required class="form-control">
	   <span class="col-sm-6 text-danger"> Name Required </span>
                 </div>
          </div>
          <div class="form-group">
                 <label class="control-label col-sm-6"> Password </label>
	<div class="col-sm-6">
	   <input type="password" class="form-control">
	</div>
          </div>
          <div class="form-group col-sm-6">
             <input type="submit" value="Login" class="btn btn-block btn-lg btn-primary">
         </div>
    </form>
 </div>
</body>
</html>
