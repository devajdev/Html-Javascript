<!DOCTYPE html>
<html>
<head> <title> </title> 
  <script>
    function Database(obj)
    {
        switch(obj)
       {
           case "Insert":
	document.write("Record Inserted");
	break;
           case "Delete":
	document.write("Record Deleted");
	break;
       }
    }
 </script>
</head>
<body>
 <div>
   <input type="button" value="Insert" onclick="Database(this.value)">
   <input type="button" value="Delete" onclick="Database(this.value)">
 </div>
</body>
</html>
