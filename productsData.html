<!DOCTYPE html>
<html>
<head> <title> </title> 
   <script>
        function ShowProduct()
        {
          var products=[ 
	 {Id:1, Name:"Samsung TV", Price:45000.42, Photo:"Images/tv.jpg" },
	{Id:2, Name:"Mobile", Price:12000.45, Photo:"Images/mobile.jpg"},
	{Id:3, Name:"Nike Shoe", Price:4200.53, Photo:"Images/shoe.jpg"}
	];

          var pic = document.getElementById("pic");
          var txtRange= document.getElementById("txtRange");
           var prodId= document.getElementById("prodId");
           var prodName= document.getElementById("prodName");
           var prodPrice= document.getElementById("prodPrice");

       pic.src=
products[txtRange.value].Photo;
       prodId.innerHTML= products[txtRange.value].Id;
       prodName.innerHTML= products[txtRange.value].Name;
       prodPrice.innerHTML= products[txtRange.value].Price;

        }
  </script>
</head>
<body>
 <div>
   <table width="500" border="2" cellspacing="4" cellpadding="4" align="center">
        <tr>
           <td>
           <img src="" id="pic" width="200" height="200">
          </td>
          <td>
             <table frame="box" rules="all" align="center">
                   <tr>
	   <td> Product Id </td>
	   <td id="prodId"> </td>
	</tr>
	<tr>
	<td> Name </td>
	<td id="prodName"> </td>
	</tr>
	<tr>
	<td> Price </td>
	<td id="prodPrice"> </td>
	</tr>
              </table>
          </td>
        </tr>
  </table>
   <div align="Center">
        <input type="range" id="txtRange" min="0" max="3" value="0" onchange="ShowProduct()">
   </div>
 </div>
</body>
</html>
