<!DOCTYPE html>
<html>
<head> <title> Nested Tables </title> </head>
<body>
 <div>
  <table width="400" border="1" cellspacing="5" cellpadding="5" align="center">
    <caption> Products Catalog </caption>
    <tr>
       <td> <img src="Images/tv.jpg" width="200" height="100"> </td>
       <td> 
         <table  frame="box" rules="all" align="center">
	<tr>
	<td> Name </td>
	<td> Samsung TV </td>
                  </tr>
	<tr>
	<td> Price </td>
	<td> 45000.00 </td>
	</tr>
	<tr>
	<td> Mfd </td>
	<td> 05-Mar-2018 </td>
	</tr>
          </table>
      </td>
    </tr>
    <tr>
        <td> <img src="Images/shoe.jpg" width="200" height="100"> </td>
        <td> 
          <table align="center" rules="all" frame="box">
	<tr>
	<td> Name </td>
	<td> Nike Shoe </td>
	</tr>
	<tr>
	<td> Price </td>
	<td> 4300.00 </td>
	</tr>
	<tr>
	<td> Mfd </td>
	<td> 10-Apr-2018 </td>
	</tr>
          </table>
       </td>
   </tr>
 </table>
 </div>
</body>
</html>
